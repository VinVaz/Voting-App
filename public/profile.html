<!DOCTYPE html>
<html>
  <head>
    <title>YourPoll</title>
	
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div class="header-container">
      <span id="header-program-name">YourPoll</span>
      <a href="/home">
	    <button id="home-button">HOME</button>
	  </a>
      <button id="twitter-sign-button">Sign in with Twitter</button>
    </div>
	<div class="body-container">
	  <div class= "voting-area">
	    <p class="submit-text">I want to vote for:</p>
		<form>
		  <div id="drop-down-list-space">
		    <select type="text" id="choose-poll-input" placeholder="choose an option:">
		      <option>pizza</option>
		      <option>cake</option>
		      <option>ice-cream</option>
		    </select>
		  </div>
		  <button id="submit-button">Submit</button>
		  <button id="share-twitter-button">Share on Twitter</button>
	    </form>
	  </div><div class="chart-area"><span id="chart-result"></span></div>
	</div>
	<div class="footnote">
	  <p>App build by VinVaz</p>
	</div>
	<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController_client.js"></script>
		<script type="text/javascript" src="controllers/userController_client.js"></script>
  </body>
  
</html>
