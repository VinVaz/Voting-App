<!DOCTYPE html>
<html>
  <head>
    <title>YourPoll</title>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  
  <body>
    <!-------------------------------------------------------------------->
    <div class="header-container">
	  <div class="left-header">
        <span id="header-program-name">YourPoll</span>
	  </div><div class="right-header">
	    <a href="/home"><button id="home-button">HOME</button></a>
		<div id="authorized-head-buttons">
	      <a href="/mypolls"><button id="mypolls-button">My Polls</button></a>
		  <a href="/newpoll"><button id="newpoll-button">New Poll</button></a>		
		</div>
	    <form class="profile-form">
	      <select value="Foo" id="profile-button">
		    <option>Sign out</option>
		  </select>
	    </form>
	  </div>
    </div>
	<!-------------------------------------------------------------------->
	<div class="body-container">
	  <div class= "voting-area">
		<form action="/newoption/add">
		  <p class="submit-text">I want to vote for:</p>
		  <select class="drop-down-list">
			<option value="" disabled selected>I want a custom option</option>
		  </select>
		  <p class="submit-text">New option:</p>
		  <input id="submit-new-option" type="text" name="option"></input>
		  <input id="submit-button" type="submit" value="Submit"></input>
	    </form>
		<form>
		  <button id="share-twitter-button">Share on Twitter</button>
	    </form>
	  </div><div class="chart-area">
           <div id="piechart" style="width: 450px; height: 250px;"></div>
		    <form action="newpoll/delete">
		     <div><input id="remove-button" type="submit" value="remove this poll"></input></div>
	       </form>
	  </div>
	</div>
	<div class="footnote">
	  <p>App build by <a href="https://github.com/VinVaz" target="_blank">VinVaz<a></p>
	</div>
	    <script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/chartController_client.js"></script>
		<script type="text/javascript" src="controllers/listController_client.js"></script>
  </body>
  
</html>
